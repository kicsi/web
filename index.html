<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villamos biztonsági felülvizsgálat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('hatter.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* A háttér helyben marad görgetés közben */
        }
        .header {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
        }
        .contact-info {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Árnyék a szöveg mögött */
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 1.2em;
            color: white; /* A szöveg színének fehérre állítása, hogy jól olvasható legyen a háttéren */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Szöveg árnyékolása a jobb olvashatóságért */
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .contact-info p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Villamos biztonsági felülvizsgálat</h1>
    </div>
    <div class="container">
        <div class="contact-info">
            <p><strong>Név:</strong> Kiss Krisztián</p>
            <p><strong>Elérhetőség:</strong> +36 70 391 07 63</p>
            <p><strong>Email:</strong> kisskrisztian@kkcorp.hu</p>
        </div>
    </div>
</body>
</html>
